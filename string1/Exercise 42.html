  <meta charset="UTF-8" />
  <title> Coding Exercise</title>

<body>
  <h1>Coding Exercise</h1>
  <p>Enter date in dd/mm/yyyy format. I will re-format to mm/dd/yyyy format. Date constructor accepts date in yyyy/mm/dd format. use string manipulation to convert the given string to desired format</p>

  <form>
    <label for="guess">Enter date in dd/mm/yyyy format</label>
    <input type="text" id="guess1">  
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value);
   }
   /*
   Use print() function to print the output. 
   */
   function start(str){
    let dateArray=str.trim().split("/");
    let dateString=dateArray[2]+"-"+dateArray[1]+"-"+dateArray[0];
    let d=new Date(dateString);
    let date=String(d.getDate()).length<2?"0"+String(d.getDate()):String(d.getDate());
    let mon=String(d.getMonth()+1).length<2?"0"+String(d.getMonth()+1):String(d.getMonth()+1);
    let year=String(d.getFullYear());
    print(mon+"/"+date+"/"+year);
		
   }
   submitGuess.addEventListener('click', test);
 </script>
 <script src="student.js"></script>

</body>

</html>

<body>
  <h1>Coding Exercise</h1>
  <p>Output current date in mm-dd-yyyy format</p>
<form >
  <input type="button" id="submitGuess" value="Run">
</form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start();
   }
   /*
   Use print() function to print the output. 
   */
   function start(){
    let d=new Date();
    let date=String(d.getDate()).length<2?"0"+String(d.getDate()):String(d.getDate());
    let mon=String(d.getMonth()+1).length<2?"0"+String(d.getMonth()+1):String(d.getMonth()+1);
    let year=String(d.getFullYear());
    print(mon+"-"+date+"-"+year);
   }
   submitGuess.addEventListener('click', test);
 </script>
 <script src="student.js"></script>

</body>

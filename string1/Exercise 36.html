<!DOCTYPE>
<html>

<head>
  <meta charset="UTF-8" />
  <title> Coding Exercise</title>
</head>

<body>
  <h1>Coding Exercise</h1>
  <p>Enter two strings. I will tell whether both strings are same or not. I dont mind uppercase and lowercases</p>

  <form>
    <label for="guess">Enter first string here</label>
    <input type="text" id="guess1">  <br/>
    <label for="guess">Enter second string here</label>
    <input type="text" id="guess2">  

    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value, guess2.value);
   }
   /*
   Use print() function to print the output. 
   */
   function start(str1, chr){
  
    if(str1.trim().toLowerCase()===chr.trim().toLowerCase())
    {
      print("Same");
    }else{
      print("Not Same");
    }
		
   }
   submitGuess.addEventListener('click', test);
 </script>
 <script src="student.js"></script>

</body>

</html>

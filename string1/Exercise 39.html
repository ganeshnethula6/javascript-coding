<body>
  <h1>Coding Exercise</h1>
  <p>Enter date in yyyy/mm/dd format. I will tell you what day it is(Sunday to Saturday). Date constructor accepts date in yyyy/mm/dd format</p>

  <form>
    <label for="guess">Enter date in yyyy/mm/dd format</label>
    <input type="text" id="guess1">  
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value);
   }
   /*
   Use print() function to print the output. 
   */
   function start(str){
    let dateArray=str.trim().split("/");
    let days=["Sunday","Monday","Tuesday","Wednesday","Thrusday","Friday","Saturday"];
    let dateString=dateArray[0]+"-"+dateArray[1]+"-"+dateArray[2];
    let d=new Date(dateString);
    print(days[d.getDay()]);	
   }
   submitGuess.addEventListener('click', test);
 </script>
 <script src="student.js"></script>

</body>

<!DOCTYPE>
<html>

<head>
  <meta charset="UTF-8" />
  <title> Coding Exercise</title>
</head>

<body>
  <h1>Coding Exercise</h1>
  <p>Enter a number here. I will find how many digits are there in that number</p>

  <form>
    <label for="guess">Enter your number here</label>
    <input type="text" id="guess1">  
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value);
   }
   
   function start(userInput){
    let num=Number(userInput.trim()); 
    var count=0;
    while(num>0)
    {
   
      num=Math.floor(num/10);
      count++;
    }
    print(count);
     
   }
   submitGuess.addEventListener('click', test);
 </script>
 

</body>

</html>

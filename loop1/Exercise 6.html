<body>
  <h1>Coding Exercise</h1>
  <p>Find sum of all even numbers from 1 to 50 using while loop. Write code in start function. use print() function to print</p>

  <form>
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
 
   function start(userInput){

    var sum=0;
    for(var i=1;i<=50;i++)
    {
      if(i%2==0)
      {
      sum+=i;
      }
    }  
    print(sum);	
   		
     }
   submitGuess.addEventListener('click', start)
 </script>

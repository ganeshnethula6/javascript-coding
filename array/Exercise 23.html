<!DOCTYPE>
<html>

  <meta charset="UTF-8" />
  <title> Coding Exercise</title>

<body>
  <h1>Coding Exercise</h1>
  <p>Enter few numbers here comma separated. This will be passed as an array to the start function. You need to print the average of all the numbers given. Example Entry will be 5,9,35, -2, 23</p>

  <form>
    <label for="guess">Enter list of numbers here</label>
    <input type="text" id="guess1">  
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value.split(","));
   }
   /*
   Use print() function to print the output. 
   */
   function start(arr){
    let sum=0;
    for(let i=0;i<arr.length;i++)
    {
      sum+=Number(arr[i]);   
    }
    print((sum/arr.length).toFixed(2));
		
   }
   submitGuess.addEventListener('click', test);
 </script>
 <script src="student.js"></script>

</body>

</html>

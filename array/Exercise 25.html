<!DOCTYPE>
<html>

<head>
  <meta charset="UTF-8" />
  <title> Coding Exercise</title>
</head>

<body>
  <h1>Coding Exercise</h1>
  <p>Enter few numbers here comma separated. This will be passed as an array to the start function. You need create a new array which will have numbers in reverse order. Print the array which has the numbers in reverse order using print(arr);  Example Entry will be 5,9,38,42,23</p>

  <form>
    <label for="guess">Enter list of numbers here</label>
    <input type="text" id="guess1">  
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value.split(","));
   }
   /*
   Use print() function to print the output. 
   */
   function start(arr){
    let revArray=[];
    for(let i=0;i<arr.length;i++)
    {
      let val=Number(arr[i]);
      revArray.unshift(val);      
    }
    print(revArray);
		
   }
   submitGuess.addEventListener('click', test);
 </script>
 <script src="student.js"></script>

</body>

</html>

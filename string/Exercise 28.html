<head>
  <meta charset="UTF-8" />
  <title> Coding Exercise</title>
</head>

<body>
  <h1>Coding Exercise</h1>
  <p>Enter a string. I will reverse the string and show it to you </p>

  <form>
    <label for="guess">Enter a string here</label>
    <input type="text" id="guess1">  
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value);
   }
   /*
   Use print() function to print the output. 
   */
   function start(str){
    let str1="";
    print("Reverse String is:  ");
    for(let i=str.length-1;i>=0;i--)
    {
      str1+=str.charAt(i);
    }
    print(str1);
   }
   submitGuess.addEventListener('click', test);
 </script>
 <script src="student.js"></script>

</body>

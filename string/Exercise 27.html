<body>
  <h1>Coding Exercise</h1>
  <p>Enter a string. I will replace all vowels with 'x' </p>

  <form>
    <label for="guess">Enter a string here</label>
    <input type="text" id="guess1">  
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value);
   }
   /*
   Use print() function to print the output. 
   */
   function start(str){
    const arr=str.split("");
    print("Method1:  ");
    let str2=str.replace(/[aeiou]/ig,"x");
    print(str2);
    print("Method2:  ");
    console.log(arr);
    for(let i=0;i<arr.length;i++)
    {
      if(arr[i]=='a' || arr[i]=='e'||arr[i]=='i'||arr[i]=='o'||arr[i]=='u')
      {
        
        arr[i]='x';
      }
    }
    print(arr.join(""));	
   }
   submitGuess.addEventListener('click', test);
 </script>

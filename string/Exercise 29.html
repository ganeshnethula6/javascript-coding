<body>
  <h1>Coding Exercise</h1>
  <p>Enter a string. I will convert the first character into uppercase </p>

  <form>
    <label for="guess">Enter a string here</label>
    <input type="text" id="guess1">  
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value);
   }
   /*
   Use print() function to print the output. 
   */
   function start(str){
    let str2=str.charAt(0).toUpperCase();
    str2+=str.substring(1,str.length);
    print(str2)

   }
   submitGuess.addEventListener('click', test);
 </script>
 <script src="student.js"></script>

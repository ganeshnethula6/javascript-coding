<body>
  <h1>Coding Exercise</h1>
  <p>Enter a string. I will remove all white spaces in the string</p>

  <form>
    <label for="guess">Enter a string here</label>
    <input type="text" id="guess1">  
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value);
   }
   /*
   Use print() function to print the output. 
   */
   function start(arr){
    let str=arr.replace(/\s/g,"");
    print('Sring after removing all white spaces: '+str);		
   }
   submitGuess.addEventListener('click', test);
 </script>
 <script src="student.js"></script>
</body>

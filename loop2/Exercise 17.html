<body>
  <h1>Coding Exercise</h1>
  <p>Enter a number. I will give you factorial of that</p>

  <form>
    <label for="guess">Enter your number here</label>
    <input type="text" id="guess1">  
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value);
   }
   /*
   Use print() function to print the output
   */
   function start(userInput){
    let num=Number(userInput.trim());
    var fact=1;
    if(num==0)
    {
      print(1);
      return;
    }
		for(var i=1;i<=num;i++)
    {
      fact =fact*i;
    }
    print(fact);
   }
   submitGuess.addEventListener('click', test);
 </script>
 <script src="student.js"></script>

</body>

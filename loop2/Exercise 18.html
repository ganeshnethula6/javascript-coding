<!DOCTYPE>
<html>

<head>
  <meta charset="UTF-8" />
  <title> Coding Exercise</title>
</head>

<body>
  <h1>Coding Exercise</h1>
  <p>Cost of Samsumg M32 is Rs. 25000. Shipping cost is 50 Rs for Chennai, 60 Rs for Bangalore, 70 Rs for Hyderabad. For any other location the shipping cost is 100 Rs. Tell the user what is the total cost based on user's location</p>

  <form>
    <label for="guess">Enter your location</label>
    <input type="text" id="guess1">  
    <input type="button" id="submitGuess" value="Run">
  </form>

  <p id="feedback"></p>
  <br/>
  <br/>
  <br/>
  <br/>
 
  <script>
    function print(txt){
    	feedback.textContent = feedback.textContent + "\r\n"+txt; 
    }
   function test() {
   	start(guess1.value);
   }
   /*
   Use print() function to print the output
   */
   function start(userInput){
    let cost=25000;
    if(userInput.toLowerCase()=="chennai")
    {
      print(cost+50);
    }
    else if(userInput.toLowerCase()=="bangalore")
    {
      print(cost+60);
    }else if(userInput.toLowerCase()=="hyderabad")
    {
      print(cost+70);
    }
    else{
      print(cost+100);
    }
		
   }
   submitGuess.addEventListener('click', test);
 </script>
 <script src="student.js"></script>

</body>

</html>
